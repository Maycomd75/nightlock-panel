<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel NightLock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 20px;
    }

    aside h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    aside p {
      font-size: 13px;
      color: #94a3b8;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .status {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 15px;
      min-width: 180px;
    }

    .card h3 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .card span {
      font-size: 22px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #020617;
      color: #94a3b8;
    }

    tr.locked {
      background: rgba(220, 38, 38, 0.15);
    }

    tr.unlocked {
      background: rgba(34, 197, 94, 0.15);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.locked {
      background: #dc2626;
      color: white;
    }

    .badge.unlocked {
      background: #16a34a;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <aside>
    <h1>ü§ñ NightLock</h1>
    <p>Monitoramento de grupos WhatsApp</p>

    <footer>
      Status em tempo real<br />
      v3.2
    </footer>
  </aside>

  <main>
    <div class="status">
      <div class="card">
        <h3>Total de Grupos</h3>
        <span id="total">0</span>
      </div>
      <div class="card">
        <h3>Bloqueados</h3>
        <span id="locked">0</span>
      </div>
      <div class="card">
        <h3>Liberados</h3>
        <span id="unlocked">0</span>
      </div>
    </div>

    <div class="controls">
      <button onclick="pm2('restart')">üîÑ Reiniciar Bot</button>
      <button onclick="pm2('stop')">‚õî Parar Bot</button>
      <button onclick="pm2('start')">‚ñ∂Ô∏è Iniciar Bot</button>
      <button onclick="pm2('flush')">üßπ Limpar Logs</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Status</th>
          <th>A√ß√£o</th>
          <th>Hor√°rio</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const totalEl = document.getElementById('total');
    const lockedEl = document.getElementById('locked');
    const unlockedEl = document.getElementById('unlocked');
    const table = document.getElementById('logTable');

    const state = {};

    socket.on('group:update', data => {
      state[data.id] = data;
      render();
    });

    socket.on('group:bulk', groups => {
      groups.forEach(g => state[g.id] = g);
      render();
    });

    function pm2(action) {
      socket.emit(`pm2:${action}`);
    }

    function render() {
      table.innerHTML = '';
      const values = Object.values(state);

      totalEl.textContent = values.length;
      lockedEl.textContent = values.filter(v => v.locked).length;
      unlockedEl.textContent = values.filter(v => !v.locked).length;

      values
        .sort((a, b) => b.timestamp - a.timestamp)
        .forEach(g => {
          const tr = document.createElement('tr');
          tr.className = g.locked ? 'locked' : 'unlocked';

          tr.innerHTML = `
            <td>${g.name}</td>
            <td><span class="badge ${g.locked ? 'locked' : 'unlocked'}">
              ${g.locked ? 'BLOQUEADO' : 'LIBERADO'}
            </span></td>
            <td>${g.action}</td>
            <td>${new Date(g.timestamp).toLocaleTimeString('pt-BR')}</td>
          `;

          table.appendChild(tr);
        });
    }
  </script>

</body>
</html>
